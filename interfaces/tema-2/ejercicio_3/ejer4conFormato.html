<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="utf-8">
		<title>Previsión del tiempo. Ejercicio4.</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/estiloEjer4.css">
		<link rel="stylesheet" href="css/weather-icons.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<h1><i class="wi wi-umbrella"></i> Previsión del tiempo <i class="wi wi-thermometer"></i></h1>

		<div>
			<p class="dia">Lun</p>
			<p class="icono"><i class="wi wi-day-sunny"></i></p>
			<p class="maximo_alto">29º</p>
			<p class="minimo_alto">12º</p>
		</div>

		<div>
			<p class="dia">Mar</p>
			<p class="icono"><i class="wi wi-day-cloudy"></i></p>
			<p class="maximo_medio">22º</p>
			<p class="minimo_alto">12º</p>
		</div>

		<div>
			<p class="dia">Mie</p>
			<p class="icono"><i class="wi wi-rain"></i></p>
			<p class="maximo_bajo">13º</p>
			<p class="minimo_medio">7º</p>
		</div>

		<div>
			<p class="dia">Jue</p>
			<p class="icono"><i class="wi wi-storm-showers"></i></p>
			<p class="maximo_bajo">12º</p>
			<p class="minimo_bajo">4º</p>
		</div>

		<div>
			<p class="dia">Vie</p>
			<p class="icono"><i class="wi wi-cloudy"></i></p>
			<p class="maximo_medio">18º</p>
			<p class="minimo_bajo">4º</p>
		</div>

	</body>

</html>
