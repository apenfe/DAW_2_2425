<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB</title>

    <style>

        *{
            margin: 0;
            padding: 0;
        }

        .layout{
            width: 100%;
            height: 100vh;
            text-align: center;          
        }

        .header{
            background-color: #f00;
            height: 10%;
        }

        .main{
            display: flex;
            height: 80%;
        }

        .nav{
            background-color: #008081;
            width: 33%;
        }

        .section{
            background-color: #FFC0CB;
            width: 33%;
        }

        .aside{
            background-color: #008001;
            width: 33%;
        }

        .footer{
            background-color: #FFFF01;
            height: 10%;
        }

    </style>
</head>
<body>

    <div class="layout">
        <header class="header">CABECERA</header>
        <main class="main">
            <nav class="nav">LATERAL 1</nav>
            <section class="section">CENTRAL</section>
            <aside class="aside">LATERAL D</aside>
        </main>
        <footer class="footer">PIE</footer>
    </div>
    
</body>
</html>
