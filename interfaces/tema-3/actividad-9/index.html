<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Actividad 9</title>
        
    </head>

    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 300vh;
            position: relative;
        }

        div {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: white;
        }

        .static {
            background-color: red;
            position: static;
        }

        .relative {
            background-color: blue;
            position: relative;
        }

        .fixed {
            background-color: green;
            position: fixed;
            top: 0;
            right: 0;
        }

        .absolute {
            background-color: yellow;
            position: absolute;
            width: 50px;
            height: 50px;
            top: 0;
            right: 0;
        }

        .sticky {
            background-color: purple;
            position: sticky;
            top: 0;
        }
    </style>
    <body>

        <!--
        Crea diferentes elementos en HTML y aplÃ­cales las diferentes posiciones que hemos visto en clase (static,relative,fixed,absolute,sticky)
        -->
        <div class="container">
            <div class="static">Static</div>
            <div class="relative">Relative
                <div class="absolute">Absolute</div>
            </div>
            <div class="fixed">Fixed</div>
            
            <div class="sticky">Sticky</div>
        </div>


        
    </body>
</html>
