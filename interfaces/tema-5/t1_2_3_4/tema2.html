<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>T2 TAILWIND</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
	  tailwind.config = {
		theme: {
		  extend: {
			colors: {
			  customBlue: '#1e3a8a', // Color personalizado
			},
		fontFamily: {
			  sans: ['Poppins', 'sans-serif'], // Personalizaci√≥n de fuentes
			  fancy: ['"Comic Sans MS"', 'cursive']
			},
			spacing: {
				'72': '18rem',
				'84': '21rem',
				'96': '24rem'
			},
			screens: {
				'xs': '400px',
				'md': '768px',
				'lg': '1024px',
				'xl': '1280px'
			}
		  },
		},
	  };
	</script>
</head>
<body>
	<h1 class="bg-customBlue text-white font-sans text-xl">Color personalizado</h1>
	<p class="text-xl font-fancy">Parrafo</p>
	<div class="w-72 h-96 bg-gray-300">Caja personalizada</div>

	<div class="grid grid-cols-1 gap-8 xs:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
		<div class="bg-white p-4 shadow-md">Producto 1</div>
		<div class="bg-white p-4 shadow-md">Producto 2</div>
		<div class="bg-white p-4 shadow-md">Producto 3</div>
	</div>
</body>
</html>
