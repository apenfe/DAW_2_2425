<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C03_47</title>
</head>

<body>
    <ul>
        <li>Rojo</li>
        <li>Verde</li>
        <li>Azul</li>
    </ul>
    <p>Los elementos de la lista son:</p>
    <p id="demo"></p>


    <script>
        const coleccion = document.getElementsByTagName("li");
        for (i = 0; i < coleccion.length; i++) {
            document.getElementById("demo").innerHTML += coleccion[i].innerHTML + "-";
        }


    </script>
</body>

</html>
