<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C03_30</title>
</head>

<body>
    <script>

        const texto = "Osciloscopio";

        console.log(texto.substring(3));       // 'iloscopio' (desde el 3 en adelante)
        console.log(texto.substring(3, 5));    // 'il'  (desde el 3, hasta el 5 - 1)

        console.log(texto.substr(3));       // 'iloscopio' (desde el 3 en adelante)
        console.log(texto.substr(3, 5));    // 'ilosc'  (desde el 3, hasta el 3+5)



    </script>
</body>

</html>
