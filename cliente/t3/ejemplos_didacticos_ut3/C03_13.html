<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C03_13</title>
</head>

<body>
    <script>
        let dd = new Date("2024/12/23 10:45:34.234");

        console.log(dd.toDateString()); //Mon Oct 07 2024
        console.log(dd.toLocaleDateString()); //7/10/2024
        console.log(dd.toTimeString()); //10:45:34 GMT+0200 (hora de verano de Europa central)
        console.log(dd.toLocaleTimeString()); //10:45:34
        console.log(dd.toISOString()); //2024-10-07T08:45:34.234Z
        console.log(dd.toJSON()); //2024-10-07T08:45:34.234Z



    </script>


</body>

</html>
