<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C03_27</title>
</head>

<body>
    <script>
        const nombre = "Marcos";

        // Utilizando .charAt
        console.log(nombre.charAt());      // 'M'
        console.log(nombre.charAt(0));     // 'M'
        console.log(nombre.charAt(1));     // 'a'
        console.log(nombre.charAt(10));    // ''
        
        // Utilizando operador []
        //console.log(nombre[]);             // ERROR de JavaScript
        console.log(nombre[0]);            // 'M'
        console.log(nombre[1]);            // 'a'
        console.log(nombre[10]);           // undefined
    </script>
</body>

</html>
