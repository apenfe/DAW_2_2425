<body>
    <script>
        function test(file) {
            let archivo = new XMLHttpRequest();

            archivo.open("GET", file, false); // false indica que se realiza de forma s√≠ncrona.
            archivo.onreadystatechange = function () {
                if (archivo.readyState == 4) {
                    if (archivo.status == 200) {
                        let Texto = archivo.responseText;
                        console.log("Contenido: \n" + Texto);
                    }
                }
            }
            archivo.send(null);
        }
        test('./info.txt')
        console.log("XXXXXXXXXXX")
        


    </script>
</body>
