<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 7</title>
</head>
<body>
<script>
    /*
    Crea una función llamada cargarXML que realice una petición HTTP GET a un
    archivo   XML   utilizando   fetch.   La   función   debe   convertir   la   respuesta   a   un
    documento XML y mostrar el contenido de un nodo específico en la consola.
    */
  document.addEventListener('DOMContentLoaded', function() {
    async function cargarXML(){
        try {
            const url = '../ejercicios/RECURSOS/705.xml';
            const respuesta = await fetch(url);
            const xml = await respuesta.text();
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xml, 'text/xml');
            const listaUsuarios = xmlDoc.getElementsByTagName('dato');

            // mostrar el primer nodo
            if (listaUsuarios.length > 0) {
                console.log(listaUsuarios[0].textContent);
            } else {
                console.log('No se encontraron usuarios en el XML.');
            }
        } catch (error) {
            console.error('Error al cargar el XML:', error);
        }
    }

      cargarXML();
  });
</script>
</body>
</html>
