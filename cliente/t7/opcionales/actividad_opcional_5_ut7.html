<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
<script>
	/*
	Crea una funci贸n llamada cargarDatos() que realice una petici贸n HTTP GET a un
	archivo JSON utilizando XMLHttpRequest. La funci贸n debe mostrar el contenido
	del archivo en la consola cuando la petici贸n se complete correctamente.
	*/
  document.addEventListener('DOMContentLoaded', function() {
    async function cargarDatos(){

	    const xhr = new XMLHttpRequest();
	    xhr.open('GET', '../ejercicios/RECURSOS/703.json');
	    xhr.send();
	    xhr.onreadystatechange = function() {
		    if (xhr.readyState === 4 && xhr.status === 200) {
			    const datos = JSON.parse(xhr.responseText);
			    console.log(datos);
		    }
	    }
    }

    cargarDatos();
  });
</script>
</body>
</html>
