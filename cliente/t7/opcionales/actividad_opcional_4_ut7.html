<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 4</title>
</head>
<body>
<script>
	/*
	Implementa una función asíncrona llamada procesarDatos() que utilice await para
	esperar la resolución de una promesa que simule la obtención de datos de un
	servidor. La función debe manejar errores utilizando try/catch.
	*/
  document.addEventListener('DOMContentLoaded', function() {
    async function procesarDatos(){
	    try {
	      const response = await fetch('https://jsonplaceholder.typicode.com/posts');
	      const data = await response.json();
	      console.log(data);
	    } catch (error) {
	      console.error(error);
	    }
    }

    procesarDatos();
  });
</script>
</body>
</html>
