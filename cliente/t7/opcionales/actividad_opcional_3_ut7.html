<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 3</title>
</head>
<body>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    function primeraTarea(error){
	   return new Promise((resolve, reject) => {
	    setTimeout(() => {
	      if (error) {
	        reject('Error al obtener los datos');
	      } else {
	        resolve('Datos obtenidos 1');
	      }
	    }, 1000);
        });
    }

      function segundaTarea(error){
          return new Promise((resolve, reject) => {
              setTimeout(() => {
                  if (error) {
                      reject('Error al obtener los datos');
                  } else {
                      resolve('Datos obtenidos 2');
                  }
              }, 2000);
          });
      }

    primeraTarea(false)
	  .then((response) => {
          	    alert(response);
	    return segundaTarea(false);
	  })
	  .then((response) => {
		  	    alert(response);
	  })
	    .catch((error) => {
            console.log(error);
        });


  });
</script>
</body>
</html>
