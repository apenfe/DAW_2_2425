<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 2</title>
</head>
<body>
<script>
	/*
	Implementa una función llamada obtenerDatos() que devuelva una promesa. La
	promesa   debe   resolverse   con   un   mensaje   de   éxito   después   de   2   segundos   o
	rechazarse con un mensaje de error si se pasa un parámetro booleano false.
	*/
  document.addEventListener('DOMContentLoaded', function() {
    function obtenerDatos(error){
	   return new Promise((resolve, reject) => {
	    setTimeout(() => {
	      if (error) {
	        reject('Error al obtener los datos');
	      } else {
	        resolve('Datos obtenidos');
	      }
	    }, 2000);
        });
    }

    obtenerDatos(false)
	  .then((response) => {
		alert(response);
	  })
	  .catch((error) => {
		alert(error);
	  });

      obtenerDatos(true)
          .then((response) => {
              alert(response);
          })
          .catch((error) => {
              alert(error);
          });

  });
</script>
</body>
</html>
