<!DOCTYPE html>
<html id="html" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_13a</title>
</head>

<body id="cuerpo">

    <div id="padre">
        <div id="hijo">
            <button id="boton">Haz clic aquí</button>
        </div>
    </div>

    <script>
        let htmlEtiqueta = document.getElementById("html");
        let cuerpoBody = document.getElementById("cuerpo");
        let padre = document.getElementById("padre");
        let hijo = document.getElementById("hijo");
        let boton = document.getElementById("boton");


        window.addEventListener("click", fWindow); // séptimo-burbujeo
        document.addEventListener("click", fDocument); // sexto-burbujeo
        htmlEtiqueta.addEventListener("click", fHtml); // quinto-burbujeo
        cuerpoBody.addEventListener("click", fBody); // cuarto-burbujeo
        padre.addEventListener("click", fPadre); // tercero-burbujeo
        hijo.addEventListener("click", fHijo); // segundo-burbujeo
        boton.addEventListener("click", fBoton); // primero - burbujeo


        function fWindow() {
            console.log("Clic capturado en el window");
        }
        function fDocument() {
            console.log("Clic capturado en el document");
        }

        function fHtml() {
            console.log("Clic capturado en el html");
        }

        function fBody() {
            console.log("Clic capturado en el body");
        }

        function fPadre() {
            console.log("Clic capturado en el padre");
        }
        function fHijo() {
            console.log("Clic capturado en el hijo");
        }
        function fBoton() {
            console.log("Clic capturado en el botón");
        }

    </script>


</body>

</html>
