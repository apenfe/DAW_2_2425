</head>



<body>



    <script>

        let regexp = /cebra./;

        console.log(regexp.test("cebraxxxx")); // true
        console.log(regexp.test("cebras"));   // true

        regexp = /cebra\./; // el punto está escapado, luego invalida su función de comodín.

        console.log(regexp.test("cebra."));  // true (es literalmente el punto)
        console.log(regexp.test("cebras"));  // false



    </script>



</body>
