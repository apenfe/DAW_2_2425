<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05_21</title>
</head>

<body>

  <select id="opciones" name="opciones">
    <option value="1">Primer valor</option>
    <option value="2">Segundo valor</option>
    <option value="3">Tercer valor</option>
    <option value="4">Cuarto valor</option>
  </select>

  <button onClick="valores()">Valores</button>



  <script>

    function valores() {
      let lista = document.getElementById("opciones")
      let indSel = lista.selectedIndex;
      let opcSel = lista.options[indSel];

      console.log(opcSel.value); // devuelve el valor de value
      console.log(opcSel.text); // devuelve el texto seleccionado


    }



  </script>


</body>

</html>
