<body>

    <script>

        const text = "El formato adecuado de fecha es 2024-11-23. Ser√° ignorado el formato 23-11-2024.";
        const regexp = /([0-9]{4})-([0-9]{2})-([0-9]{2})/gd;

        const result = regexp.exec(text);    
        console.log(result); // ['2024-11-23', '2024', '11', '23'] con index: 32
        console.log(result.indices); // [[32, 42], [32, 36], [37, 39], [40, 42]]
        console.log(regexp.exec(text)); // null
       
    </script>
