<body>



    <script>

        const fechaCaducidad = new Date();
        fechaCaducidad.setTime(fechaCaducidad.getTime() + (30 * 24 * 60 * 60 * 1000)); //  añade 30 días a la fecha actual
        document.cookie = "nombre=Marcos; expires=" + fechaCaducidad.toUTCString() + "; path=/";
        console.log(document.cookie); // nombre=Marcos

    </script>
