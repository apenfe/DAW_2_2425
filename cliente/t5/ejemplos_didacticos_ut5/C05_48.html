<body>
 


    <script>

        let regexp = /^C*on$/; // 'C' tiene que estar 0 o más veces 

        console.log(regexp.test("Con"));     // true ('C' aparece 1 vez y acaba en "on")
        console.log(regexp.test("Camion"));   // false (después de la 'C' no se termina en "on")
        console.log(regexp.test("CCCCCCon"));  // true ('C' aparece 0 o más veces)



    </script>



</body>
