<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05_22</title>
</head>

<body>

  <select id="opciones" name="opciones">
    <option value="1">Primer valor</option>
    <option value="2">Segundo valor</option>
    <option value="3">Tercer valor</option>
    <option value="4">Cuarto valor</option>
  </select>

  <button onClick="valores()">Valores</button>



  <script>

    function valores() {
      let lista = document.getElementById("opciones")
      
      valor = lista.options[lista.selectedIndex].value
      texto = lista.options[lista.selectedIndex].text

      console.log(valor); // devuelve el valor del atributo value de la opción seleccionada
      console.log(texto); // devuelve el String que aparece en la opción seleccionada

    }



  </script>


</body>

</html>
