<head>
    <meta charset="UTF-8">

</head>
<body>
    <style>
        .color{
            background: lightcoral;
        }        
    </style>
    <button id="btnSaludar">Bot√≥n</button>
    <script>
        let btnSaludo=document.querySelector("#btnSaludar");
        btnSaludo.addEventListener("mouseover", color);
        btnSaludo.addEventListener("click",saludar);


        function saludar(){
            alert("Hola")
            btnSaludo.removeEventListener("click", saludar); // Elimina el listener
        }
        function color(){
            btnSaludo.classList.toggle("color");
        }




        
    </script>
</body>
