<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05_30</title>
</head>



<body>
  <script>
    
    function validar() {
      valor = document.getElementById("campo").value;
      if (isNaN(valor)) {
        alert("Campo incorrecto");
        return false;
      }
    }

  </script>
  <form action="javascript:alert('Enviado');" method="" id="" name="" onsubmit="return validar()">
    <input type="text" id="campo" />
    <input type="submit" value="Submit" />
  </form>

</body>

</html>
