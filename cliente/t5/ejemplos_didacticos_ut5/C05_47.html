    <script>

        let regexp = /a*/;   // 'a' aparece 0 o m√°s veces en el string

        console.log(regexp.test(""));       // true ('a' aparece 0 veces)
        console.log(regexp.test("aa"));     // true ('a' aparece 2 veces)
        console.log(regexp.test("bbb"));    // true ('a' aparece 0 veces)


    </script>
