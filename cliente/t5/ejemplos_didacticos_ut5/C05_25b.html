<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_25</title>
</head>

<body>
    <form id="formulario" action="https://www.iescierva.net">
        <input type="text" name="" id="primero" value="aaa">
        <input type="text" name="" id="segundo">
        <input type="text" name="" id="tercero">
        <button id="btnEnviar">Enviar</button>
    </form>


    <script>
        let btnEnviar = document.querySelector("#btnEnviar")
        btnEnviar.addEventListener("click", envio);

        function envio() {
            this.disabled = true;
            this.innerHTML = 'Enviando...';
            this.form.submit();
        }
    </script>


</body>

</html>
