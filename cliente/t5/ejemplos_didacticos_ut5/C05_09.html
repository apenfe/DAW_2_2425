<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_09</title>
</head>

<body>
    <style>
        .color {
            background: lightcoral;
        }
    </style>
    <button id="btnSaludar">Botón</button>
    <script>
        var btnSaludo = document.querySelector("#btnSaludar")
        btnSaludo.addEventListener("mouseover", color)
        btnSaludo.addEventListener("click", saludar)


        function saludar() {
            alert("Hola")
        }
        function color() {
            // añade la clase color al elemento botón si no la tiene, en caso de tenerla la elimina
            btnSaludo.classList.toggle("color");
        }
    </script>
</body>

</html>
