<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 4</title>
    </head>
    <body>
        <script>
            
            // se pasa la fecha dada a milisegundos
            let fecha = new Date("2025-04-24");

            // se obtiene la fecha actual en milisegundos
            let fechaActual = new Date();

            // se hace la diferencia de milisegundos entre fechas y luego se hace la conversion de los ms de un día
            let dias = Math.floor((fecha - fechaActual) / (1000 * 60 * 60 * 24));

            // finalmente se redondea el resultado y se muestra en un alert
            alert("Faltan "+dias+" días para el 24 de mayo de 2025");

        </script>
    </body>
</html>
