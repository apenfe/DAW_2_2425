<body>
    <script>
        function Coche(marca, combustible) {
            // Propiedades
            this.marca = marca;
            this.combustible = combustible;
            this.cantidad = 0; // Litros de combustible que tiene el coche. 
            // Método
            this.rellenarDeposito = rellenarDeposito;
        }

        function rellenarDeposito(litros) {
            // Cambia la propiedad cantidad
            this.cantidad = litros;
        }


        let cocheDeMarcos = new Coche("Volkswagen Golf", "gasolina");
        let cocheDeLaura = new Coche("Mercedes SLK", "diesel");

        cocheDeMarcos.rellenarDeposito(35);
        document.write("<br/>El coche de Marcos tiene " + cocheDeMarcos.cantidad + " litros de " + cocheDeMarcos.combustible + " en el depósito.");
        // Imprimirá
        // El coche de Marcos tiene 35 litros de diesel en el depósito. 





    </script>
</body>
