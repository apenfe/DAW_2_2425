    <title>C04_62</title>
</head>

<body>
    <script>
        const numeros = [3, 7, 8, 2, 3];

        const max = Math.max.call(null, 1, 3, 3, 4, 5);

        console.log(max);// 8

        const min = Math.min.apply(null, numeros);

        console.log(min); // 2

    </script>
</body>
