<body>
    <script>
        const letras = ["a", "b", "c"];

        console.log(letras.at(0));    // "a"
        console.log(letras.at(1));    // "b"
        console.log(letras.at(3));    // undefined
        console.log(letras.at(-1));   // "c"
        console.log(letras.at(-2));   // "b"
        letras[-1] = "Z";
        console.log(letras[-1]);
        console.log(letras.at(-1));
        console.log(letras);
    </script>
