<body>
    <script>

        function suma(num1, num2) {
            return num1 + num2;
        }

        function llamadaSuma(num1, num2) {
            return suma.call(this, num1, num2);
            // this será una referencia al objeto window; y los argumentos son pasados directamente a la función
        }

        console.log(llamadaSuma(10, 10));   //20

    </script>
</body>
