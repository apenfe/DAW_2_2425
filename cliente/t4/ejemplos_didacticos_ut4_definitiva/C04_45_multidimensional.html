<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C04_45_multidimensional</title>
</head>

<body>
    <script>
        let personas = new Array();

        personas[0] = new Array();
        personas[0][0] = "Nombre0";
        personas[0][1] = "Edad0";
        personas[0][2] = "Direccion0";

        personas[1] = new Array();
        personas[1][0] = "Nombre1";
        personas[1][1] = "Edad1";
        personas[1][2] = "Direccion1";

        personas[2] = new Array();
        personas[2][0] = "Nombre2";
        personas[2][1] = "Edad2";
        personas[2][2] = "Direccion2";

        document.write("Nombre : " + personas[1][0] + "<br/>");
        document.write("Edad : " + personas[1][1] + "<br/>");
        document.write("Direccion : " + personas[1][2]);


    </script>
</body>

</html>
