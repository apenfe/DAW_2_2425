  <script>
    class Persona {
      #nombre;
      peso = 80;

      constructor(nombre) {
        this.#nombre = nombre;
      }
    }

    const c = new Persona("Marcos");
    console.log(c.nombre); // undefined
    console.log(c.peso);
    c.nombre="Laura"; // creación de una propiedad pública con el mismo nombre
    console.log(c.nombre); // Laura


  </script>
