<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
  <script>
    class Persona {
      nombre;
      constructor() {
        this.nombre = "Laura";
      }
      mostrar() {
        console.log(`Hola, mi nombre es ${this.nombre}`);
      }
    }

    class Heroe extends Persona {
      poder;
      constructor(p) {
        super();
        this.poder = p;
        
      }

    }
    const h = new Heroe("Invisible");
    h.mostrar(); //"Hola mi nombre es Laura"
    console.log(h.poder) // Invisible


  </script>
</body>

</html>
