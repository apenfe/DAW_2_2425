<body>
    <script>
        var nombre = "Marcos";  // variable global
        var materias = "Cliente, Servidor, LM, Interfaces y Despliegue"; // variable global

        function demo() {
            var nombre = "Marisa"; // variable local
            document.write("<br/>" + materias + " no pertenecen a " + nombre + ".");
        }
        // Llamamos a la funci√≥n para que use las variables locales.

        demo();

        // Utilizamos las variables globales definidas al comienzo.
        document.write("<br/>" + materias + " pertenecen a " + nombre + ".");


    </script>
</body>
