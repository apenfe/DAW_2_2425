<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ejercicio 2</title>
</head>
<body>
<select name="opciones" id="opciones">
	<option value="1">Opción 1</option>
	<option value="2">Opción 2</option>
	<option value="3">Opción 3</option>
</select>
<button id="boton">Almacenar nombre</button>
<p id="nombreAlmacenado"></p>

<script>
	document.addEventListener('DOMContentLoaded', function(){

		document.getElementById('boton').addEventListener('click', function(){
			var opcion = document.getElementById('opciones').value;

			localStorage.setItem('opcion', opcion);
			cargarOpcion();
		});
        
        function cargarOpcion(){
			document.getElementById('nombreAlmacenado').innerHTML = localStorage.getItem('opcion');
            let select = document.getElementById('opciones');
            select.value = localStorage.getItem('opcion');
		}

        cargarOpcion();
	});

</script>
</body>
</html>
