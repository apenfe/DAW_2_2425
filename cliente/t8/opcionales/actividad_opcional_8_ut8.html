<!DOCTYPE html>

<body>
	<h1>Borra la base de datos indexedDB</h1>
<script>
	document.addEventListener('DOMContentLoaded', function(){

		/*
		Implementa   un   JavaScript   que   elimine   la   base   de   datos   “miBD”   en   indexedDB.
		Muestra un mensaje en la consola cuando la operación se complete con éxito o si
		ocurre un error.
		*/
		
		let db;
		let request = indexedDB.open('miBD', 1);

		request.onsuccess = function(event){

			db = event.target.result;
			const version = db.version;
			db.close();

			const request = indexedDB.deleteDatabase('miBD');

			request.onsuccess = function(event){
				console.log('Base de datos borrada');
			}
			
			request.onerror = function(event){
				console.log('Error al borrar la base de datos');
			}

			request.onblocked = function(event){
				console.log('Operación bloqueada por otra transacción');
			}
		}

	});

</script>
</body>
</html>
