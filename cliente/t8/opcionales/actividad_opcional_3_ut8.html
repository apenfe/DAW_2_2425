<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ejercicio 3</title>
</head>
<body>
	<h1>Almacenar datos en localStorage</h1>
	<label for="nombre">Nombre:</label>
	<input type="text" id="nombre">
	<label for="edad">Edad:</label>
	<input type="text" id="edad">
	<button id="boton">Guardar</button>
	
	<input type="text" id="nombreBorrar">
	<button id="borrarPorNombre">Borrar nombre</button>
	
<script>
	/*
	Implementa un JavaScript que almacene varios pares clave-valor en localStorage.
	Luego, crea botones para eliminar un par espec√≠fico y para eliminar todos los datos
	almacenados. Muestra los resultados en la consola.
	*/
	document.addEventListener('DOMContentLoaded', function(){
		
		document.getElementById('boton').addEventListener('click', function(){
			let nombre = document.getElementById('nombre').value;
			let edad = document.getElementById('edad').value;
			localStorage.setItem('nombre', nombre);
			localStorage.setItem('edad', edad);
		});

		document.getElementById('borrarPorNombre').addEventListener('click', function(){
			let nombre = document.getElementById('nombreBorrar').value;
			localStorage.removeItem('nombre');
		});

	});

</script>
</body>
</html>
