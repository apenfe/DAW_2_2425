<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C06_08</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            border: 1px solid black;
        }

        div:nth-child(1) {
            background-color: red;
        }

        div:first-child {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div name="info">1</div>
    <div name="info">2</div>
    <div name="info">3</div>

    <script>
        // Devuelve una lista de nodos que tenga como atributo name info
        const capas = document.querySelectorAll('[name="info"]');
        capas[2].innerHTML = "tres";

        // Devuelve una lista de nodos con todos los elementos div
        const capas2 = document.querySelectorAll("div");
        capas2[0].innerHTML = "xxx";
    </script>
</body>
