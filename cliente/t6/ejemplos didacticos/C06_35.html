<body>

    <script>

        p = document.createElement("p");
        p.id = "uno"
        c = document.createTextNode("HOLA");
        p.appendChild(c);

        document.body.appendChild(p) // añadido al DOM

        p.remove(); // eliminado directamente

        document.body.appendChild(p); // añadido de nuevo
        
        let parrafo = document.getElementById("uno");
        parrafo.parentNode.removeChild(parrafo); // eliminado a través del padre

    </script>
