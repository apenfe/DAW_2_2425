<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C06_23</title>
    <style>


    </style>
</head>

<body>

    <div id="container">
        <p>texto</p>
    </div>

    <script>
        let container = document.getElementById("container");
        let p = document.querySelector("p");

        let nuevoDIV = document.createElement("div");
        nuevoDIV.textContent = "NUEVO";

        container.insertBefore(nuevoDIV, p);
        // <div id="container"><div>NUEVO</div><p>texto</p></div>




    </script>
</body>

</html>
