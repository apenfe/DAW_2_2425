            document.getElementById("imagen").src=nombreImagen;
        }
    </script>
</head>
<body>

    <!-- 9. Cargar una lista plegable con nombres de

    <img id="imagen" src="I1.png"/>

    <select name="img" id="idImagen" onchange="cambio()">
        <option value="./I1.png">1</option>
        <option value="./I2.png">2</option>
        <option value="./I3.png">3</option>
    </select>
    
</body>
